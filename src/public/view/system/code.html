<link rel="stylesheet" href="/lib/wGrid/wGrid.css" type="text/css"/> 
<script type="module" src="/lib/wGrid/wGrid.js"></script>
<script type="module" src="/script/system/code.js"></script>

<div class="content">
    <div class="area">
        <div class="sub-title">
            <span class="text">■ 코드 관리</span>
        </div>
        <div class="search-box">
            <table>
                <colgroup>
                    <col width="8%">
                    <col width="20%">
                    <col width="8%">
                    <col width="*">
                    <col width="8%">
                    <col width="8%">
                </colgroup>
                <tr>
                    <th>사용여부</th>
                    <td>
                        <div>
                            <label><input type="radio" name="useYn" value="" checked>전체</label>
                            <label><input type="radio" name="useYn" value="Y">사용</label>
                            <label><input type="radio" name="useYn" value="N">미사용</label>
                        </div>
                    </td>
                    <th>검색</th>
                    <td>
                        <div class="search-input">
                            <select id="srhType">
                                <option value="code">코드</option>
                                <option value="groupCode">그룹코드</option>
                            </select>
                            <input id="srhWord" type="text">
                        </div>
                    </td>
                    <th>페이지 수</th>
                    <td>
                        <div class="search-input">
                            <select id="sbPageSize" class="w100p">
                                <option value="20" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <button id="btnSearch" class="search">조회</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="content">
    <div class="area">
        <div class="button-box">
            <button id="btnAdd">추가</button>
            <button id="btnRefresh">새로고침</button>
            <button id="btnSave" class="warning">저장</button>
        </div>
    </div>
</div>

<div id="commonCode"></div>
